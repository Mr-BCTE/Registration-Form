<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f3f4f9;
      }
      .form-label {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* prevent unnecessary scroll */
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center h-screen antialiased text-slate-800"
  >
    <div
      class="w-full max-w-3xl bg-white rounded-sm shadow-sm border border-slate-200 overflow-hidden scale-[0.99] sm:scale-100 transition-transform"
    >
      <header
        class="px-8 md:px-10 py-10 md:py-12 border-b border-slate-100 bg-white"
      >
        <h1
          class="text-2xl md:text-3xl font-bold text-slate-800 tracking-tight"
        >
          Registration Form
        </h1>
        <p class="text-slate-500 mt-2 text-sm md:text-base">
          Fill out the form carefully for registration
        </p>
      </header>

      <form
        id="registrationForm"
        class="px-8 md:px-10 py-8 md:py-12 space-y-8 md:space-y-10"
      >
        <!-- Full Name -->
        <div>
          <label class="form-label text-sm md:text-base">Full Name</label>
          <div class="grid grid-cols-1 gap-3">
            <input
              type="text"
              name="name"
              required
              class="w-full border border-slate-300 rounded-md px-3 md:px-4 py-2 md:py-2.5 text-sm md:text-base focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400 transition-all"
            />
            <span class="text-[11px] text-slate-400 mt-1">Full Name</span>
          </div>
        </div>

        <!-- Email & Phone -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
          <div>
            <label class="form-label text-sm md:text-base">Email</label>
            <input
              type="email"
              name="email"
              required
              class="w-full border border-slate-300 rounded-md px-3 md:px-4 py-2 md:py-2.5 text-sm md:text-base focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400 transition-all"
            />
            <span class="text-[11px] text-slate-400 mt-1"
              >example@example.com</span
            >
          </div>

          <div>
            <label class="form-label text-sm md:text-base">Phone Number</label>
            <div class="flex gap-2">
              <input
                type="text"
                name="countryCode"
                placeholder="+1"
                required
                class="w-16 md:w-20 border border-slate-300 rounded-md px-2 py-2 md:py-2.5 text-center text-sm md:text-base focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400 transition-all"
              />
              <input
                type="tel"
                name="phone"
                required
                class="w-full border border-slate-300 rounded-md px-3 md:px-4 py-2 md:py-2.5 text-sm md:text-base focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400 transition-all"
              />
            </div>
            <span class="text-[11px] text-slate-400 mt-1"
              >Area Code & Phone Number</span
            >
          </div>
        </div>

        <!-- Submit -->
        <div class="pt-4 md:pt-6">
          <button
            type="submit"
            id="submitBtn"
            class="bg-[#1e293b] hover:bg-slate-900 text-white px-8 md:px-10 py-2.5 md:py-3 rounded-md text-sm font-medium transition-all active:scale-[0.98]"
          >
            Submit Registration
          </button>
          <p
            id="status"
            class="mt-3 md:mt-4 text-xs font-medium text-slate-500 h-4"
          ></p>
        </div>
      </form>
    </div>

    <script>
      // âœ… Replace with your Google Apps Script Web App URL
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwr_igzyO_VEVh_f3NuSxzWZ156gDKei3-2IdRR_G5F6M8y5zQRu8xScnRmJXJPeQ3eag/exec";
      const form = document.getElementById("registrationForm");
      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("status");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Disable button and show progress
        btn.disabled = true;
        btn.innerText = "Processing...";
        status.innerText = "Submitting your details...";

        // Collect form data
        const formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            if (response.ok) {
              // Redirect to thank-you page after successful submission
              window.location.href = "thankyou.html";
            } else {
              throw new Error("Submission failed");
            }
          })
          .catch((error) => {
            console.error("Error!", error.message);
            status.innerText =
              "Error: Please check your connection or script URL.";
            btn.disabled = false;
            btn.innerText = "Submit Registration";
          });
      });
    </script>
  </body>
</html>
